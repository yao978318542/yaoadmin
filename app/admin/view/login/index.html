<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href=/demo/src/images/favicon.png">
    <!-- Page Title  -->
    <title>登录页面</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="/demo/src/assets/css/dashlite.css?ver=2.2.0">
    <link id="skin-default" rel="stylesheet" href="/demo/src/assets/css/theme.css?ver=2.2.0">
</head>

<body class="nk-body bg-white npc-default pg-auth">
<div class="nk-app-root">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                    <div class="brand-logo pb-4 text-center">
                        <a href="html/index.html" class="logo-link">
                            <img class="logo-light logo-img logo-img-lg" src="/demo/src/images/logo.png" srcset=/demo/src/images/logo2x.png 2x" alt="logo">
                            <img class="logo-dark logo-img logo-img-lg" src="/demo/src/images/logo-dark.png" srcset=/demo/src/images/logo-dark2x.png 2x" alt="logo-dark">
                        </a>
                    </div>
                    <div class="card">
                        <div class="card-inner card-inner-lg">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h4 class="nk-block-title">登录</h4>
                                    <div class="nk-block-des">
                                        <p>使用手机号码和密码访问控制面板。</p>
                                    </div>
                                </div>
                            </div>
                            <form id="login" action="">
                                <div class="form-group">

                                    <input type="text" class="form-control form-control-lg" id="user_name" name="user_name" placeholder="Enter your email address or username">
                                </div>
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="password">密码</label>
                                    </div>
                                    <div class="form-control-wrap">
                                        <a href="#" class="form-icon form-icon-right passcode-switch" data-target="user_password">
                                            <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                        </a>
                                        <input type="password" class="form-control form-control-lg" id="user_password" name="user_password" placeholder="Enter your passcode">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="nk-footer nk-auth-footer-full">
                    <div class="container wide-lg">
                        <div class="row g-3">
                            <div class="col-lg-6">
                                <div class="nk-block-content text-center text-lg-left">
                                    <p class="text-soft">&copy; 2019 CryptoLite. All Rights Reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>
<!-- app-root @e -->
<!-- JavaScript -->
<script src="/demo/src/assets/js/bundle.js?ver=2.2.0"></script>
<script src="/demo/src/assets/js/scripts.js?ver=2.2.0"></script>
<script src="/demo/src/assets/js/public.js"></script>
<script type="application/javascript">

    window.onload=function () {
        $("#login").validate({
            rules:
                {
                    user_name:
                        {
                            required: true,
                        },
                    user_password:
                        {
                            required: true,
                            minlength: 6,
                            maxlength: 15,
                        },
                },
            messages:
                {
                    user_name:
                        {
                            required: "用户名称不能为空",
                        },
                    user_password:
                        {
                            required: "请填写密码",
                            minlength: "密码不能少于6位",
                            maxlength: "密码不能多于15位",
                        },
                },
            submitHandler: function (form) {
                $.ajax({
                    url: "/admin/login/login",
                    type: "post",
                    dataType: "json",
                    data: {
                        phone: $("#user_name").val(),
                        password: $("#user_password").val(),
                    },
                    success: function (data) {

                        if(data.status){
                            toast(data.message,"error");
                        }else{
                            toast(data.message,"","",function () {

                                window.location.href=data.url;
                            });
                        }
                    }
                })
            }
        })
    }
</script>
</body>
</html>
